$target.debug=debug-remote
$target.profile=profile-remote
$target.run=run-remote
compile.on.save.unsupported.remote.platform=true
debug-transport=dt_socket
platform.runtime=rpi3_1
run.jvmargs=--add-modules javafx.controls,javafx.fxml -Dembedded=monocle  -Dglass.platform=Monocle  -Djava.library.path=/opt/jdk-11/lib/  -Djavafx.verbose=true  -Dprism.order=es2  -Dprism.verbose=true  --module-path=/opt/OpenJFX/lib/ -Dcom.sun.javafx.touch=true -Dcom.sun.javafx.isEmbedded=true  -Dcom.sun.javafx.vk.adjustwindow=true  -Dmonocle.input.0/0/0/0.minX=0 -Dmonocle.input.0/0/0/0.maxX=480 -Dmonocle.input.0/0/0/0.minY=480 -Dmonocle.input.0/0/0/0.maxY=-320 -Dmonocle.input.0/0/0/0.flipXY=true
